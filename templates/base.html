<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout Social</title>
    <!-- Bootstrap 4 CDN  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Bootstrap Optional Theme  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Master CSS -->
    <link rel="stylesheet" href="{% static 'css/master.css' %}"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mynav" role="navigation" id="navbar">
        <div class="container">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Workout Social</a>
            <ul class="nav navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li><a class="nav-link" href="#">Post</a></li>
                    <li><a class="nav-link" href="#">Groups</a></li>
                    <li><a class="nav-link" href="{% url 'groups:create' %}">Create Group</a></li>
                    <li><a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>
                {% else %}
                    <li><a class="nav-link" href="">Groups</a></li>
                    <li><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
                    <li><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mycontent">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
